{% extends 'partials/main.html' %}
{% block content %}
        <header class="masthead" style="background-image: url('static/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Subscribe</h1>
                            <span class="subheading">Subscribe to get my email newsletter.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get notified for new articles? Fill out the form below to register to our email newsletter!</p>
                        <div class="my-5">
                            <form method="POST">
                                
                              <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" name="name" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" name="email" class="form-control" required>
                            </div>

                            <input type="submit" value="Register" class="btn mt-3 btn-secondary btn-block">
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock content %}
