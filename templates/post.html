{% extends 'partials/main.html' %}
{% block content %}
        <!-- Page Header-->
        <header class="masthead bg-logo" >
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ blogpost.title }}</h1>
                            <h2 class="subheading">{{ blogpost.subtitle }}</h2>
                            <span class="meta">
                                Posted by {{ blogpost.author }}
                                on {{ blogpost.date_created.strftime('%Y-%m-%d') }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{ blogpost.content_text }}
                    </div>
                </div>
            </div>
        </article>
{% endblock content %}
